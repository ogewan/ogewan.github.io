name: Seun O
description: Faffing about with code, I think its pretty good
meta_description: "It took me 22 years to make this...Voila"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'github.io'
google_analytics: 'UA-65112108-2'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://seun40.github.io/'
author:         'Seun Ogedengbe'
authorTwitter:  '@shOgeWan'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
